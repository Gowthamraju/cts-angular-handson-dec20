<div>
    <h2>Angular Forms</h2>
    <hr />
    <form #userForm = "ngForm" (ngSubmit)="handleFormValues(userForm.value)">
        <label>
            Enter Username    : <input type = "text" name = "user" [(ngModel)] = "username" 
            #un = "ngModel" required >
            <span style=" color :red" [hidden] = "un.valid || un.pristine">Username is mandatory</span>
        </label>
        <br />
        <label>
            Enter Password    : <input type = "password" name = "pass" [(ngModel)] = "password"
            #pw = "ngModel" required>
        </label>
        <span style=" color :red" [hidden] = "pw.valid || pw.pristine">Password is mandatory</span>
        <br />
        <label>
            Enter Phonenumber : <input type = "number" name = "phone" [(ngModel)] = "phone"
            #ph = "ngModel" required>
        </label>
        <span style=" color :red" [hidden] = "ph.valid || ph.pristine">Password is mandatory</span>
        <br />
        <input type = "submit" value="Submit" [disabled] = "userForm.invalid">
    </form>
     <hr/>
     <h3>
         Username pristine: {{un.pristine}} Valid:{{un.valid}} Value:{{un.value}} <br/>
         Password pristine: {{pw.pristine}} Valid:{{pw.valid}} Value:{{pw.value}} <br />
         Phoneno pristine: {{ph.pristine}} Valid:{{ph.valid}} Value:{{ph.value}} <br />
     </h3>
</div>
